<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <title>blog</title>
    </head>
    <body>
        <nav class = "navbar navbar-default">
            <div class = "container-fluid">
                <div class="navbar-header">
                    <a class = "navbar-brand">title</a>
                    <button type = "button" class="btn btn-default navbar-btn pull-right">登入</button>
                    <button type = "button" class="btn btn-default navbar-btn pull-right">註冊</button>
                </div>
            </div>
        </nav>
        <section id = "article">
            <div class = "container">
                <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#newArticle"><span class="glyphicon glyphicon-plus"></span>新增文章</button>
                <!--Modal-->
                <div class="modal fade" id = "newArticle" role="dialog" aria-labelledby="newArticleLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type = "button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">...</div>
                            <div calss="modal-footer">
                                <button type = "button" class="btn btn-default " data-dismiss="modal">關閉</button>
                                <button type = "button" class="btn btn-default ">儲存變更</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "panel panel-default">
                    <div class = "panel panel-heading">
                        <div class="row">
                            <div class="col-md-3">文章標題</div>
                            <div class="col-md-3">文章作者</div>
                            <div class="col-md-3 col-md-offset-3">
                                <button class = "btn btn-default pull-right"><span class="glyphicon glyphicon-pencil" aria-hidden ="true"></span>編輯</button>
                                <button class = "btn btn-default pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>刪除</button>
                            </div>
                        </div>
                    <div class = "panel panel-body">
                        ...
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
